<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Packet Tracer Files</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.8rem;
      color: #00d8ff;
      text-shadow: 0 0 8px #00d8ffaa;
    }
    .tabs {
      display: flex;
      background: #1e1e1e;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 5px 15px rgba(0,216,255,0.2);
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
    }
    .tabs::-webkit-scrollbar {
      display: none; /* Safari and Chrome */
    }
    .tab {
      flex: 0 0 auto;
      padding: 15px 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 4px solid transparent;
      transition: all 0.3s ease;
      color: #bbbbbb;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab:hover {
      color: #00d8ff;
      background: #2a2a2a;
      border-bottom-color: #00d8ff;
    }
    .tab.active {
      color: #00d8ff;
      background: #121212;
      border-bottom: 4px solid #00d8ff;
      box-shadow: inset 0 -6px 10px -6px #00d8ffaa;
    }
    .tab-number {
      background: #00d8ff;
      color: #121212;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 0 5px #00d8ffaa;
    }
    .content {
      background: #1e1e1e;
      border-radius: 0 10px 10px 10px;
      padding: 30px 40px;
      margin-top: -5px;
      min-width: 320px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,216,255,0.2);
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    .content a {
      color: #00d8ff;
      font-weight: 700;
      text-decoration: none;
      border-bottom: 1.5px solid transparent;
      transition: border-color 0.3s ease;
    }
    .content a:hover {
      border-color: #00d8ff;
    }
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
      .tabs {
        flex-wrap: nowrap;
        overflow-x: scroll;
      }
      .content {
        padding: 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Packet Tracer Files</h1>

  <div class="tabs" id="tabs"></div>

  <div class="content" id="content">Select a file to download</div>

  <script>
    const files = [
      "file1.pkt",
      "file2.pkt",
      "file3.pkt",
      // add your filenames here
    ];

    const tabsContainer = document.getElementById('tabs');
    const content = document.getElementById('content');

    files.forEach((file, index) => {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.innerHTML = `<div class="tab-number">${index + 1}</div> ${file}`;
      tab.onclick = () => {
        // Remove active class from all tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        // Show download link for the file
        content.innerHTML = `
          <p>Download <strong>${file}</strong>:</p>
          <p><a href="${file}" download>⬇️ Click here to download</a></p>
        `;
      };
      tabsContainer.appendChild(tab);
    });

    // Activate first tab by default
    if (files.length > 0) {
      tabsContainer.firstChild.classList.add('active');
      content.innerHTML = `
        <p>Download <strong>${files[0]}</strong>:</p>
        <p><a href="${files[0]}" download>⬇️ Click here to download</a></p>
      `;
    }
  </script>

</body>
</html>
